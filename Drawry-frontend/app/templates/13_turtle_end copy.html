<!DOCTYPE html>
<html lang="kor" dir="Itr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRAWRY-Make Img</title>
    <link
      rel="stylesheet"
      href="{{ str(request.url_for('static', path='css/style.css')).replace('http://', 'https://')}}"
    />
    <style>
      /*공통 레이아웃*/
      .container {
        text-align: center;
        width: 1024px;
        height: 60vh;
      }

      .title {
        font-size: 3rem;
        line-height: 80px;
        margin-bottom: 90px;
        font-weight: bold;
      }

      /*버튼 스타일*/
      .btn-container {
        display: flex;
        justify-content: center;
      }

      .btn {
        border: none;
        background: #ff8e03;
        color: #fffff6;
        width: 200px;
        font-size: 2rem;
        font-weight: 800;
        border-radius: 22px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background 0.3s;
        position: relative;
        top: 100px;
        opacity: 0;
        transform: translateX(-20px); /* 왼쪽에서 나타나는 효과 */
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      }
      /* 애니메이션 효과 */
      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .btn:hover {
        background-color: #ff6f00;
      }

      .turtle {
        position: absolute;
        background-image: url("/static/images/turtle.png");
        background-size: cover;
        background-repeat: no-repeat;
        width: 110px;
        height: 50px;
        bottom: 50%; /* 트랙과 동일한 높이로 설정 */
        left: 0; /* 트랙의 시작점과 정렬 */
        transform: translateY(50%);
        transition: transform 45s linear; /* 🔥 45초 동안 부드럽게 이동 */
      }

      .flag {
        position: absolute;
        background-image: url("/static/images/flag.png");
        background-size: cover;
        background-repeat: no-repeat;
        width: 50px;
        height: 50px;
        bottom: 75%; /* 트랙과 동일한 높이로 설정 */
        right: 0; /* 트랙의 끝점과 정렬 */
        transform: translateY(50%);
      }

      #loading-container {
        position: relative;
        width: 100%;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #track {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, #ffd19f, #ff8e03);
        border-radius: 5px;
        transform: translateY(-50%);
      }

      .listen-wait-1 {
        border: none;
        background: none;
        font-size: 4rem;
        cursor: pointer;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <audio id="bg-music" autoplay loop>
      <source src="/static/sound/cute.mp3" type="audio/mpeg" />
    </audio>
    <section id="loading">
      <div class="container">
        <div class="title">
          <button class="listen-wait-1" style="margin-bottom: 20px">🎧</button>
          동화책이 멋지게 완성됐어 ! <br />우리 같이 보러 가자 !
        </div>
        <!-- 🐢 거북이 애니메이션 추가 -->
        <div id="loading-container">
          <div id="track"></div>
          <div class="turtle" id="turtle"></div>
          <div class="flag" id="flag"></div>
        </div>
        <button class="btn" id="yes">응 !</button>
      </div>
    </section>
    <script>
      document.addEventListener(
        "click",
        function () {
          let bgMusic = document.getElementById("bg-music");
          bgMusic.volume = 0.05;
          bgMusic.play();
        },
        { once: true }
      );

      document
        .querySelector(".listen-wait-1")
        .addEventListener("pointerdown", () => {
          speakTextWithAzure(
            "동화책이 멋지게 완성됐어 ! 우리 같이 보러 가자 !"
          );
        });

      const loadingSection = document.getElementById("loading");

      document.getElementById("yes").addEventListener("pointerdown", () => {
        window.location.href = "/fairytale";
      });
      const turtle = document.getElementById("turtle");
      const button = document.getElementById("yes");

      // 거북이 이동 (10초 동안)
      setTimeout(() => {
        turtle.style.transition = "transform 10s linear";
        turtle.style.transform = "translateX(900px)"; // 트랙 끝까지 이동
      }, 100);

      // 10초 후 버튼 등장
      setTimeout(() => {
        button.style.opacity = "1";
        button.style.transform = "translateX(0)";
        button.style.animation = "fadeInLeft 0.5s ease-in-out";
      }, 10000);
    </script>
    <script src="{{ str(request.url_for('static', path='js/script.js')).replace('http://', 'https://')}}"></script>
    <script src="{{ str(request.url_for('static', path='js/turtle.js')).replace('http://', 'https://')}}"></script>
  </body>
</html>
