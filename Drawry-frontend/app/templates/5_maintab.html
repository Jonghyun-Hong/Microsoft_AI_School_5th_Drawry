<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>DRAWRY-First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ str(request.url_for('static', path='css/0_style.css')).replace('http://', 'https://')}}"
    />
    <link
      rel="stylesheet"
      href="{{ str(request.url_for('static', path='css/5_maintab.css')).replace('http://', 'https://') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo"></div>
      <div class="main-content">
        <h1 id="libraryTitle"></h1>
        <!-- 서재가 비어있을 때 보여줄 내용 -->
        <div id="emptyLibrary">
          <div class="top-message">
            <span>앗, 서재가 비었다!<br /></span>
          </div>
          <div class="top-shelf"></div>
          <div class="bottom-message">
            <span>동화책을 만들러 가볼까!<br /></span>
          </div>
          <div class="bottom-shelf"></div>
          <button
            class="create-button"
            onclick="location.href='/startfairytale'"
          >
            동화 만들기
          </button>
        </div>

        <!-- 동화책이 있을 때 보여줄 내용 -->
        <div id="bookLibrary" style="display: none">
          <div class="shelf top-shelf"></div>
          <div class="book-container">
            <div class="book" id="fairytaleBook">
              <div class="book-cover">
                <div class="book-title">나의 첫 번째 동화</div>
                <div class="book-image"></div>
              </div>
            </div>
          </div>
          <div class="shelf bottom-shelf"></div>
          <button
            class="create-button"
            onclick="location.href='/startfairytale'"
          >
            새 동화 만들기
          </button>
        </div>
      </div>
    </div>
    <script src="{{ str(request.url_for('static', path='/js/script.js')).replace('http://', 'https://')}}"></script>
    <script src="{{ str(request.url_for('static', path='/js/5_maintab.js')).replace('http://', 'https://')}}"></script>
  </body>
</html>
